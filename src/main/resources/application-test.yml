spring:
  datasource:
    url: jdbc:h2:mem:~/MyCodeReviewApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # Redis cache layer 설정
  data:
    redis:
      host: localhost
      port: 6380
  cache:
    type: redis

com:
  web:
    jwt:
      secret: testKey

app:
  domain:
    scheme: http
    host: localhost
    port: 3000